      background-color: #4285F4;
      color: white;
      margin-left: 10px;
      cursor: pointer;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }

    .search-button:hover {
      background-color: #357AE8;
    }

    #mariachat-container {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100%;

      z-index: 1000;
